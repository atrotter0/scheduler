<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Scheduler</title>
</head>
<body>
  <div class="container">
    <div class="panel panel-default sm-panel">
      <div class="panel-heading">
        <h1 class="panel-title">Book an appointment</h1>
      </div>
      <div class="panel-body">
        <form id="input" autocomplete="off">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input id="full-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" type="text"></textarea>
          </div>
          <div class="form-group">
            <label for="datepicker">Date</label>
            <input type="text" id="datepicker" class="form-control">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input id="time" type="time" class="form-control">
          </div>
          <button id="submit" type="button" name="submit" class="btn btn-default" data-toggle="modal" data-target="#basicModal">Submit</button>
          <button id="reset" type="button" name="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
      <!-- modal -->
      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Appointment Confirmation</h4>
            </div>
            <div class="modal-body">
              <div class="details">
                <h4>Name</h4>
                <p id="name-confirm"></p>
                <h4>Description</h4>
                <p id="description-confirm"></p>
                <h4>Date</h4>
                <p id="date-confirm"></p>
                <h4>Time</h4>
                <p id="time-confirm"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Back</button>
              <button id="confirm" type="button" class="btn btn-success">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
